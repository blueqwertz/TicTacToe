<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header id="titlebar">
            <div id="drag-region">
                <div id="window-title">
                    <script>
                        document.write(document.title)
                    </script>
                </div>
                <div id="window-controls">
                    <div class="button" id="min-button">
                        <img class="icon" src="icons/minimize.svg" draggable="false" />
                    </div>

                    <div class="button" id="close-button">
                        <img class="icon" src="icons/close.svg" draggable="false" />
                    </div>
                </div>
            </div>
        </header>
        <div class="who">
            <div class="you active" id="you">You</div>
            <div class="ai" id="ai">AI</div>
        </div>
        <div class="game-grid" id="board">
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
        </div>
        <div id="line"></div>
        <div class="winner" id="winner">
            <div class="icon"><img src="" alt="" /></div>
            <div class="title">AI won!</div>
            <div class="new-game" onclick="game.start()">New Game</div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
